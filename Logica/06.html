<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeros = parseInt(prompt("Digite o numero limite dos numeros Pares"));

    var contador = 0;
    while(contador <= numeros) {
        mostra(contador);
        contador +=2;
    }
    mostra("FIM");
</script>
