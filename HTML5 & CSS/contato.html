<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"> <!-- ortografia da pagian -->
    <title>Contatos - Barnearia Alura </title> <!-- titulo da aba do navegador -->

    <link rel="stylesheet" href="reset.css"> <!-- tirar todas as config de ajuste de pagina do navegador -->
    <link rel="stylesheet" href="style.css"> <!-- link para puxar os comandos css -->
</head>

<body>
    <header>
        <div class="caixa">
            <!-- essa classe esta transformando em uma caixa essa area -->
            <h1> <img src="logo.png" alt="Logo da Barbearia Alura"></h1> <!-- logo do cabecalho -->

            <nav>
                <!-- navegação para controlar no arquivo css -->
                <ul>
                    <li><a href="index.html">Home</a></li> <!-- itens da lista com cabeçalho externo -->
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>

                </ul>
            </nav>

        </div>
    </header>



    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@domino.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) xxxxx-xxxxx">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="" cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <!-- a partir daqui e a caixa de Email, telefone e Whatsaap-->


            <fieldset>
                <legend>Como prefere o nosso contato?</p>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                        Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                            id="radio-telefone">Telefone</label>


                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                            checked>Whatsapp</label>


            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido? </p>

                    <select>
                        <option>Manha</option>
                        <option>Tarde</option>
                        <option>Noite</option>

                    </select>

            </fieldset>


            <!-- checkbox-->

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
                email</label>




            <!-- Subir os arquivos-->


            <input type="submit" value="Enviar Formulário" class="enviar">

        </form>


        <!-- Aqui esta a tabela-->

        <table>
            <thead>
                <!-- tag para marcar o cabecalho da tabela-->
                <tr>
                    <th>Dia</th> <!-- tag th serve para marcar a linha titulo do cabecalho-->
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>    <!--tag para marcar o corpo da tabela-->
                <tr>
                    <td>Segunda</td>
                    <td> 8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>



    </main>





    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy Copyright Barbearia Alura -2022</p>
    </footer>

</body>

</html>
