<script>

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
/*17) Ler as notas da 1a. e 2a. avaliações de um aluno. Calcular a média aritmética simples e escrever
uma mensagem que diga se o aluno foi ou não aprovado (considerar que nota igual ou maior que 6 o
aluno é aprovado). Escrever também a média calculada.     */

var av1 = parseInt(prompt("digite a nota da avaliacao 1: "));
var av2 = parseInt(prompt("digite a nota da avaliacao 2: "));

var media = (av1+av2) /2

if(media>=6){
    mostra("sua media foi: " +media+" voce foi aprovado")

}else{

    mostra("sua media foi: " +media+" voce foi reprovado")
}









</script>
