<script>

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    /* 20) Ler dois valores (considere que não serão lidos valores iguais) e escrevê-los em ordem crescente.     */

    var n1 = parseInt(prompt("digite o primeiro valor: "));

    var n2 = parseInt(prompt("digite o segundo valor: "));


    if(n1<n2){

        mostra(n1 + "," + n2)

    }
    else {

        mostra(n2 + "," + n1)
    }



</script>
