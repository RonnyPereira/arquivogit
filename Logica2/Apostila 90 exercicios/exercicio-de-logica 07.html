/*  ) O custo de um carro novo ao consumidor é a soma do custo de fábrica com a porcentagem do

calcular e escrever o custo final ao consumidor.      */

var custofabrica =  1000;

var custodistribuidor = 28;

var imposto = 45;

var cdistribuidor = (custofabrica*custodistribuidor)/100;

var cimposto = (custofabrica*imposto)/100;

var valorfinal = (cdistribuidor+cimposto)+custofabrica;




document.write(" O valor final do carro e: " + valorfinal)
