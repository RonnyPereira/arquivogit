<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var maior;
    var menor; 


    for(var i=1;i<=5;i++) {
        var numero  = parseInt(prompt("Digite o numero "+ i +": "));

    if (i==1){
        maior = numero;
        menor = numero;
    }
    
     if (numero>maior){
        maior=numero 

     }

    if (numero<menor){
       menor=numero
    }
    }

    mostra("O maior é: "+maior);
    mostra("O menor é: "+menor);


</script>
